    }

    buildTypes {
        release {
            minifyEnabled false // Disable code shrinking for the release build
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            applicationIdSuffix ".debug" // Suffix for the debug build variant
            versionNameSuffix "-DEBUG" // Suffix for the version name in debug builds
        }
    }
    
    // Enable view binding to facilitate easier UI handling
    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.12.0' // Core Kotlin extensions for Android
