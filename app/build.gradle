    }
}

plugins {
    id 'com.android.application' // Plugin for Android application development
}

android {
    compileSdk 34 // Target SDK version for compiling the application

    defaultConfig {
        applicationId "com.alphac-ommander39395.tiktok-account-warming-bot" // Unique application identifier
